<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>CHECKBOX JOGOS</title>
</head>
<body>
    <header>
        <span>Questionario</span>
    </header>
    <main>
        <h1>Questionario</h1>

            <p>Responda os questionarios abaixo correspondentes a sua preferencia por jogos</p>

                <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">


                    <div class="opçoes plataformas">
                        <h2 class="titulo-categoria">Quais plataformas de jogos você utiliza?</h2>

                            <div>
                                <input type="checkbox" name="XBOX[]"/>
                                <label>XBOX</label>
                            </div>

                            <div>  
                                 <input type="checkbox" name="PLAYSTATION[]"/>
                                 <label>PLAYSTATION</label>
                            </div>
                            
                            <div>
                                <input type="checkbox" name="Steam[]"/>
                                <label>Steam</label>
                            </div>
                            
                    </div>

            
                    <div class="opçoes categorias">
                        <h2 class="titulo-categoria">Quais são as suas categorias preferidas?</h2>

                            <div>
                                <input type="checkbox" id="checkbox-corrida" name="Corrida[]">
                                <label for="checkbox-corrida">Corrida</label>
                            </div>
                            
                            <div>
                                <input type="checkbox" id="checkbox-Tiro" name="Tiro[]">
                                <label for="checkbox-Tiro">Tiro</label>
                            </div>
                            
                            <div>
                                <input type="checkbox" name="Aventura[]">
                                <label>Aventura</label>
                            </div>
                            
                            <div>
                                <input type="checkbox" name="RPG[]">
                                <label>RPG</label>
                            </div>
                            
                            <div><input type="checkbox" name="Esportes[]">
                                <label>Esportes</label>
                            </div>
                            
            
                    </div>

                <button type="submit">Enviar Questionario!</button>

                <footer>
                    <p>Copyright@ 2024 - Questionario</p>
                </footer>
    </main>
</body>
</html>
